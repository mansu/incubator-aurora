<!doctype html>
<html lang="en" ng-app="auroraUI">
<head>
  <meta charset="utf-8">
  <title>Aurora UI</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body class='ng-cloak'>

  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Aurora</a>
      </div>
      <!-- make nav-bar collapsible on small screens -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Scheduler</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!--TODO: Fix  this with CSS.-->
  <br>
  <br>

  <div ng-controller='AuroraUI.JobSummaryController'>
    <div class='page-header'>
      <h2>{{title}}</h2>
    </div>
    <div>
      <smart-table config="globalConfig" columns="columnCollection" rows="rowCollection"
                   class='table table-striped table-bordered'>
      </smart-table>
      <!--<div class='gridStyle' ng-grid='gridOptions'> </div>-->
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

  <!-- Bootstrap -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

  <!--smart table-->
  <script src="lib/smart-table/Smart-Table.min.js"></script>

  <!-- ng-grid -->
  <link rel="stylesheet" type="text/css" href="lib/ng-grid/ng-grid.css" />
  <script src="lib/ng-grid/ng-grid-2.0.7.min.js"></script>
</body>
</html>
